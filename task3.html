<script type="text/javascript">

    let n = parseInt(prompt("Enter Any Number"));
    let i = 1;
   class mul{
    multiplication = () =>{
        do{
        console.log(n,i,i*n);
        document.write(n ,i ,i*n );
        document.write("<br>");
        i++;
    }while(i<=10);
    }
   };

   let obj=new mul;
   obj.multiplication();
   
</script>
